<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="/assets/styles/styles.css" rel="stylesheet">
</head>
<body>
    <!-- Basic Heading -->
    <div id = "header">
        <h1>To-Do List </h1>
            <div id="innerHeader">
            <input type="text" name="taskName" id="task" placeholder="Enter Task ...">
            <button onclick="addTask()">Add Task</button>
        </div>
    </div>

    <div id="displayArea">
        <div id = "toDoTask"> 
            <h2>To Do</h2> 
            <ul id = "todoList" > </ul>
        </div>
        <div id = "inProgressTask"> 
            <h2> In Progress </h2>
            <ul id="progressList" ></ul>
        </div>
        <div id = "completedTask">
            <h2>Completed</h2>
            <ul id= "completedList" ></ul>
        </div>
    </div>

    <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <p>Are you Sure ?</p>
          <button id = 'deleteButton'> Delete </button>
          <span class="close">&times;</span>
        </div>
      
    </div>


    <!-- function : clearCompleted -->

    <button id="clearCompleted" > Clear Completed List</button>
    <script src = "assets/script/index.js" type="text/javascript"></script>
</body>
</html>
